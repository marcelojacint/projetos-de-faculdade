<div class="bar-container">
  <div class="bar-header">
    <h1>Bar do Seu Zé</h1>
    <img src="assets/beer-logo.png" alt="Logo" class="beer-logo">
  </div>

  <div class="input-container">
    <input
      type="number"
      [(ngModel)]="quantidade"
      min="1"
      placeholder="Quantos conselhos você quer?"
      class="quantidade-input">

    <button
      (click)="carregarSlips()"
      [disabled]="loading"
      class="carregar-btn">
      {{ loading ? 'Carregando...' : 'Carregar Conselhos' }}
    </button>

    <button
      (click)="carregarTodosSlips()"
      [disabled]="loading"
      class="carregar-btn">
      {{ loading ? 'Carregando...' : 'Carregar Todos' }}
    </button>
  </div>

  <div class="slips-container">
    <div *ngFor="let slip of slips" class="slip-card">
      {{ slip.advice }}
    </div>
  </div>
</div>
